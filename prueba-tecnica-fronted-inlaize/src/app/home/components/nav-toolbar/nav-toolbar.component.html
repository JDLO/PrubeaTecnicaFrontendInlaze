<mat-toolbar>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <mat-menu>
        <app-card-message-list-component [messages]="messages"></app-card-message-list-component>
    </mat-menu>
    <mat-menu>
        <button (click)="navegar('createmessages')">
            <span></span>
            Create messages
        </button>
        <button (click)="navegar('mymessages')">
            <span></span>
            My messages
        </button>
        <button (click)="navegar('seeallmessages')">
            <span></span>
            See all messages
        </button>
        <button>
            <span></span>
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
