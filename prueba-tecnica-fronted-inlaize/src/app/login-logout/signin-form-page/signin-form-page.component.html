<div>
    <mat-card>
        <mat-card-content>
            <mat-card-header>
                <img mat-card-lg-image src="assets/image/image_2.png">
            </mat-card-header>
            <mat-card-title>Welcome To Wires</mat-card-title>
            <button type="submit" mat-raised color="">Sign in</button>
            <mat-form-field>
                <input type="text" matInput placeholder="Nickname"
                    required/>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Full name"
                    required/>
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput placeholder="Example@gmail.com"
                    required/>
            </mat-form-field>
            <mat-form-field>
                <input type="password" placeholder="Password"
                    required/>
            </mat-form-field>
            <button type="submit" mat-raised color="primary">Create</button>
        </mat-card-content>
    </mat-card>
</div>
